<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Google map</h1>
    <div id="map"></div>
<script>
    function initMap(){
        var options = {
            zoom:8,
            center:{ lat: -25.344, lng: 131.036 }
        }
   
        var map = new google.maps.Map(document.getElementById('map'), options);
    }
</script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDavLUzP1brLTYCsNLXujdKgPqR5Y_8rJg&callback=initMap">
    </script>
</body>

</html>
